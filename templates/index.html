<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Loan Prediction </h1>
            <h3>Machine Learning Model</h3>
        </header>
        <section class="form-section">
            <h2>Enter Your Details</h2>
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select name="Gender" required> 
                        <option value="" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="Married">Married:</label>
                    <select name="Married" required> 
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Married</option>
                        <option value="No">Unmarried</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="Dependents">Dependents: </label>
                    <input type="number" name="Dependents" placeholder="Dependents" required>
                    
                </div>
        
                <div class="form-group">
                    <label for="Education">Education:</label>
                    <select name="Education" required>
                        <option value="" disabled selected>Select</option> 
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="Self_Employed">Self_Employed:</label>
                    <select name="Self_Employed" required>
                        <option value="" disabled selected>Select</option> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="ApplicantIncome">ApplicantIncome:</label>
                    <input type="number" name="ApplicantIncome" placeholder="ApplicantIncome" required>
                    
                </div>
        
                <div class="form-group">
                    <label for="CoapplicantIncome">CoapplicantIncome:</label>
                    <input type="number" name="CoapplicantIncome" placeholder="CoapplicantIncome" required>
                    
                </div>
        
                <div class="form-group">
                    <label for="LoanAmount">LoanAmount:</label>
                    <input type="number" name="LoanAmount" placeholder="LoanAmount" required>
                    
                </div>
        
                <div class="form-group">
                    <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
                    <input type="number" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required>
                    
                </div>
        
                <div class="form-group">
                    <label for="Credit_History">Credit_History:</label>
                    <select name="Credit_History" required>
                        <option value="" disabled selected>Select</option> 
                        <option value="1">Good</option>
                        <option value="0">Bad</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="Property_Area">Property_Area:</label>
                    <select name="Property_Area" required>
                        <option value="" disabled selected>Select</option> 
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Predict</button>
            </form>
        </section>
    </div>
</body>
</html>
